server:
  port: 8093
  servlet:    context-path: /
spring:  datasource:
    #引入druid数据源
    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jtdb?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: root

#mybatis-plush配置
mybatis-plus:  type-aliases-package: com.jt.pojo
  mapper-locations: classpath:/mybatis/mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true  
#引入日志信息
logging:
  level: 
    com.jt.mapper: debug 
#实现dubbo的配置
dubbo:
  scan:
    basePackages: com.jt    #配置dubbo包扫描
  application:
    name: provider-user     #服务名称 必须添加
  registry:
    address: zookeeper://192.168.50.137:2181?backup=192.168.50.137:2182,192.168.50.137:2183
  protocol:
    name: dubbo
    port: 20880      #dubbo内部服务调用端口,每个服务端口唯一
    